<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>
    <!-- RESET CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="row row-game-start">
      <h1 class="game-title">TIC TAC TOE</h1>
      <img
        src="images/tic-tac-toe-game-svgrepo-com.svg"
        alt="Tic Tac Toe"
        class="img-tic-tac-toe"
      />
      <select name="players" id="players">
        <option value="pvp">Player Vs Player</option>
        <option value="pvcpu">Player Vs CPU</option>
      </select>
      <button class="btn btn-start">START GAME</button>
    </div>

    <div class="row row-gameboard-grid">
      <div class="gameboard-grid"></div>
      <button class="btn btn-reset">RESET GAME</button>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
